@if (categories) {
<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>CATEGORIES</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list [multiple]="false">
        @for (category of categories; track $index) {
            <mat-list-option>
                <button (click)="showCategory.emit(category)">{{category}}</button>
            </mat-list-option>
        }
    </mat-selection-list>
</mat-expansion-panel>
}
